{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-4 text-left">
        <div class="custom-form">
        <h1 style="color:black; text-shadow: 2px 2px 5px white">Sign Up</h1>
        <br>
        {% if name_error or pass_error %}
            <div class="alert alert-danger" role="alert">
                 {{ name_error }}
                 {{ pass_error }}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="peoplename">UserName</label>
                <input type="text" name="peoplename" class="form-control" id="peoplename">
            </div>
            <div class="form-group">
                <label for="password0">Password</label>
                <input type="password" name="password0" class="form-control" id="password0">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" class="form-control" id="password2">
            </div>
            <button type="submit" class="btn btn-warning">Sign Up</button>
        </form>
            <div class="text-center">
                Do You Already Have An Account? - <strong><a id="link" href="{% url 'loginuser' %}">Login Here</a> </strong>
            </div>
    </div>
 </div>
</div>
{% endblock %}
