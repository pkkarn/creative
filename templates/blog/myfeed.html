{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-7 text-left">

    <div class="jumbotron">
        <h1>{{ user.username }}'s Feed</h1><br>

        {% for post in posts %}
          <a href="{% url 'editfeed' post.id %}"> <h3>{{ post.title }}</h3></a>
          <strong>{{ post.datecreated }}</strong>
          <span class="badge badge-warning">{{ post.user }}</span>
          <p>{{ post.content }}</p>
        {% endfor %}
        <a role="button" href="{% url 'create' %}" class="btn btn-success btn-lg">Create Post</a>
    </div>
    </div>
</div>

{% endblock %}
